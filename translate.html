<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="theme-toggle">
        <input type="checkbox" id="dark-mode-toggle">
        <label for="dark-mode-toggle" class="toggle-label">
            <div class="toggle-background">
                <div class="toggle-thumb"></div>
                <div class="toggle-moon">üåô</div>
                <div class="toggle-sun">‚òÄÔ∏è</div>
            </div>
        </label>
    </div>

    <div class="container translate-page">
       <nav class="navigation">
    <a href="index.html" class="home-icon" title="Home">
        <i class="fas fa-home"></i>
    </a>
    <a href="index.html" class="home-link">Travel Tongue</a>
</nav>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search" class="search-input">
            <button class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>

        <div class="form-group">
            <label for="select-language">SELECT LANGUAGE</label>
            <div class="select-wrapper">
                <select id="select-language" required>
                    <option value="" disabled selected>Select language</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                    <option value="ru">Russian</option>
                    <option value="pt">Portuguese</option>
                    <option value="th">Thai</option>
                </select>
                <div class="select-arrow">‚ñº</div>
            </div>
        </div>

        <div class="translation-container">
            <div id="translation-result" class="translation-result">
                <p class="placeholder-text">Explanation will be displayed here</p>
            </div>
            <button id="speak-btn" class="speak-btn" title="Read aloud">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
